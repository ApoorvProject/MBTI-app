<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicting MBTI Personality Type</title>
    <style>
        button {
  display: inline-block;
  border-radius: 4px;
  background-color: #800080;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 485px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -50px;
  transition: 0.75s;
}

button:hover span {
  padding-right: 20px;
}

button:hover span:after {
  opacity: 1;
  right: 0;
}
      body {
      background-image: url("https://wallpaperforu.com/wp-content/uploads/2021/03/Wallpaper-1920x1080-Px-Digital-Art-Japan-Minimalism-Simple50.jpg");

      background-size: cover;
      }
      h1 {
  display: block;
  font-size: 2em;
  margin-top: 0.67em;
  margin-bottom: 0.67em;
  margin-left: 0;
  margin-right: 0;
  font-weight: bold;
  padding-top: 10px;
  padding-bottom: 10px;
  border-radius: 15px;
}

    </style>
    <link rel="stylesheet"
     href="{{url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 style="background-color:#FFC0CB" align="middle">Our algorithm will predict your MBTI personality type using your writing style!</h1>
    {% from "_formhelpers.html" import render_field %}
    <form method=post action="/results" style='text-align:center'>
        <dl>
            {{ render_field(form.mbti_text, cols='100', rows='20') }}
        </dl>
        <div>
            <!--<span><input type=submit value='Predict my MBTI personality type!' style='text-align:left' name='submit_button'></span>-->
            <button class="button" style="vertical-align:middle"><span>Predict my MBTI personality type! </span></button>
        </div>
    </form>
</body>
</html>
