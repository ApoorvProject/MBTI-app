<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicting MBTI personality type</title>
    <style>
        input {
        padding: 15px 100px;
        margin: 10px 4px;
        cursor: pointer;
        text-transform: uppercase;
        text-align: left;
        position: relative;
      }
      input:hover {
        opacity: 0.5;
      }
      body {
      background-image: url("https://wallpaperforu.com/wp-content/uploads/2021/03/Wallpaper-1920x1080-Px-Digital-Art-Japan-Minimalism-Simple50.jpg");

      background-size: cover;
      }
      .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #800080;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 400px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -50px;
  transition: 0.75s;
}

.button:hover span {
  padding-right: 20px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
 h1 {
  display: block;
  font-size: 2em;
  margin-top: 0.67em;
  margin-bottom: 0.67em;
  margin-left: 0;
  margin-right: 0;
  font-weight: bold;
  padding-top: 10px;
  padding-bottom: 10px;
  border-radius: 15px;
}
